<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input readonly value="0"
 [(ngModel)]="valor"
  style="text-align: right; font-size: xx-large;"></ion-input>
  <ion-grid>
    <ion-row>
      <ion-col>
  <ion-button 
  (click)="click_button('7')"
   expand="full">7</ion-button>
</ion-col>
<ion-col>
  <ion-button (click)="click_button('8')"
   expand="full">8</ion-button>
</ion-col>
<ion-col>
  <ion-button (click)="click_button('9')"
  expand="full">9</ion-button>
</ion-col>
<ion-col>
  <ion-button (click)="calcula('/')" expand="full">/</ion-button>
</ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
<ion-button (click)="click_button('4')"
 expand="full">4</ion-button>
</ion-col>
<ion-col>
<ion-button (click)="click_button('5')"
 expand="full">5</ion-button>
</ion-col>
<ion-col>
<ion-button (click)="click_button('6')"
expand="full">6</ion-button>
</ion-col>
<ion-col>
<ion-button (click)="calcula('*')" expand="full">x</ion-button>
</ion-col>
</ion-row>
 <ion-row>
   <ion-col>
     <ion-button  (click)="click_button('1')"
     expand="full">1</ion-button>
      </ion-col>
      <ion-col>
       <ion-button  (click)="click_button('2')"
       expand="full">2</ion-button>
      </ion-col>
      <ion-col>
       <ion-button (click)="click_button('3')"
        expand="full">3</ion-button>
      </ion-col>
      <ion-col>
       <ion-button (click)="calcula('-')" expand="full"> - </ion-button>
      </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
      <ion-button (click)="click_outros('+-')" expand="full">+/-</ion-button>
    </ion-col>
    <ion-col>
      <ion-button  (click)="click_button('0')"
      expand="full">0</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="click_outros(',')" expand="full">,</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="calcula('+')"  expand="full">+</ion-button>
    </ion-col>
     </ion-row>
     <ion-row>
      <ion-col size="3">
  <ion-button  (click)="click_outros('c')" expand="full">c</ion-button>
</ion-col>
<ion-col size="9">
  <ion-button (click)="calcula('=')" expand="full">=</ion-button>
</ion-col>
     </ion-row>
     
    <p>{{memoria}}</p>
    <p>{{operacao}}</p>


  </ion-grid>
  
</ion-content>
